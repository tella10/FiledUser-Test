<div class="row my-3 example-card">
  <div class="col-md-12">
      <mat-card class="z-depth-1 card-title">
        <mat-card-title > Filed User Test</mat-card-title>
        <mat-card-content>
              <button mat-raised-button mat-button [routerLink]="['/Create']" color="accent">
               Add New User
               </button>

               <div class="row" style="align-content: center;">
                <div class=" filter-box col-md-3">
                <mat-form-field class="w-100">
                      <input matInput matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-slide-toggle (change)="Checked()" [checked]="displayCurrency">Toggle Currency (State)</mat-slide-toggle> 
                </div>
              </div>
        </mat-card-content>
      </mat-card>

           <div class="col-md-12">
              <table mat-table [dataSource]="dataSource" class="w-100">
            
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef > No. </th>
                      <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
                    </ng-container>
            
                                      
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name  </th>
                      <td mat-cell  *matCellDef="let element"> {{element.lastname}} {{element.firstname}}</td>
                    </ng-container>
                    
                   <!-- email Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell  *matCellDef="let element">
                          {{element.email}}
                          </td>
                      </ng-container>
            
                    <!-- Budget Column -->
                    <ng-container matColumnDef="budget">
                      <th mat-header-cell *matHeaderCellDef> Monthly Budget </th>
                      <td mat-cell *matCellDef="let element"> 
                        <span matPrefix  *ngIf="displayCurrency">
                          {{ element.currency}} 
                        </span>
                       {{element.budget}}
                      </td>
                    </ng-container>
            
            
                     <!-- phone Column -->
                     <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.phone}}
                      </td>
                    </ng-container>
            
 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                class="example-element-row"></tr> 
            </table>  
          </div>    
        <mat-paginator 
            [pageSizeOptions]="[3, 5, 10]">
        </mat-paginator>
  </div>
</div>
